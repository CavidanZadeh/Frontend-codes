<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleev.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
    
            <div class="navbar">
                <div class="left">
                    <img src="https://preview.colorlib.com/theme/tralive/assets/img/logo/logo.png.webp" alt="">
                </div>
                <div class="right">
                    <div class="about">
                        <p class="p_about">Home</p>

                        <p class="p_about">About</p>
                        <p class="p_about">Blog</p>

                    </div>
                    <div class="call">
                        <button class="navbar_button">

                                <span>+10 (67) 678 2567</span>
                            </div>

                    </div>
                </div>
            </div>

    <section id="car">
      <div class="car">
        <div class="car_img">
            <img src="	https://preview.colorlib.com/theme/tralive/assets/img/hero/h1_hero1.png" alt="">

        <div class="car_img2">
            <img src="https://preview.colorlib.com/theme/tralive/assets/img/hero/car.png" alt="">
        </div>
        </div>
